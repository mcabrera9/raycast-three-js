<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Three.js + React</title>
    <meta
      name="viewport"
      content="width=device-width/2, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      body {
        margin: 0;
        background-color: #f0f0f0;
        color: #444;
      }
      #app {
        display: flex;
        height: 100%;
        flex-direction: row;
      }
      #three-container {
        flex: 1; /* left side takes half or more */
      }
      #react-root {
        flex: 1; /* right side takes the other half */
        background: #f5f5f5;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="three-container"></div>
      <div id="react-root"></div>
    </div>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
